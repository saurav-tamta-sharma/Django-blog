{% load static %}
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Blog</h1>
        <p>Explore the posts and share your thoughts!</p>
        
        <!-- Post Button -->
        <a href="{% url 'post-create' %}">
            <button type="button">Create a New Post</button>
        </a>

        <!-- Show all posts in a grid format -->
        <div class="blog-list">
            <h2>All Posts</h2>
            <div class="post-grid">
                {% for post in posts %}
                    <div class="post-item">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><small>Written by {{ post.author }} on {{ post.date_posted }}</small></p>
                    </div>
                {% empty %}
                    <p>No posts yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
